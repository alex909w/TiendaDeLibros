<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Inventario</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

   <header class="encabezado">
      <h1>Inventario</h1>
      <p>¡Registra las nuevas historias!</p>
      <div class="back-button">
         <a href="index.html" class="back-store">
            <i class="fas fa-arrow-left"></i> Volver a la tienda
         </a>
      </div>
   </header>

   <div class="container">
      <div class="card">
         <div class="card-body">
            <form action="" method="post">
               <div class="mb-3">
                  <label for="titulo" class="form-label">Titulo: </label>
                  <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp">
               </div>

               <div class="mb-3">
                  <label for="autor" class="form-label">Autor: </label>
                  <input type="text" class="form-control" id="autor" aria-describedby="emailHelp">
               </div>

               <div class="mb-3">
                  <label for="categoria" class="form-label">Categoria: </label>
                  <input type="text" class="form-control" id="categoria" aria-describedby="emailHelp">
               </div>

               <div class="mb-3">
                  <label for="precio" class="form-label">Precio: </label>
                  <input type="decimal" class="form-control" id="precio" aria-describedby="emailHelp">
               </div>

               <div class="mb-3">
                  <label for="cantidad" class="form-label">Cantidad a registrar: </label>
                  <input type="number" class="form-control" id="cantidad" aria-describedby="emailHelp">
               </div>

               <div class="mb-3">
                  <label for="img" class="form-label">URL de la imagen: </label>
                  <input type="text" class="form-control" id="img" aria-describedby="emailHelp">
               </div>

               <button type="button" id="btnAgregar" class="btn btn-success">Agregar <i
                  class="fa-solid fa-book"></i>
               </button>
               <a class="btn btn-secondary" data-bs-toggle="collapse" href="#collapseExample" role="button"
                  aria-expanded="false" aria-controls="collapseExample">
                  Modificar datos <i class="fa-solid fa-pen"></i>
               </a>
            </form>
         </div>
      </div>
      <div class="collapse" id="collapseExample">
         <div class="card">
            <div class="table-datos">
               <table id="tablaLibros" class="table table-striped">
                  <tbody>
                     <!-- Los datos se llenarán aquí con JavaScript -->
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>

   <footer class="pie">
      <p>&copy; 2025 Tienda de Libros. Todos los derechos reservados.</p>
   </footer>

   <script src="./js/inventaio.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
